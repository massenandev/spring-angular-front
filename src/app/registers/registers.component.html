<div>
    <h2 class="text-center">{{message}}</h2>
</div>
<div class="container">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <h1 class="mt-4 ml-5 mb-4">Registration page</h1>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" [(ngModel)]="user.firstName" id="firstName" class="form-control"
                        placeholder="Enter your first name" required/>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="age" [(ngModel)]="user.age" id="age" class="form-control"
                        placeholder="Enter your age" required/>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" [(ngModel)]="user.username" id="username" class="form-control"
                        placeholder="Enter your username" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" [(ngModel)]="user.password" id="password" class="form-control"
                        placeholder="Enter your password" required/>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Register" (click)="getRegister()"/>
                    </div>
                </fieldset>
            </form>
    </div>
</div>
